<ion-view view-title="Equipo">
  <ion-content>
    <ion-list ng-repeat="datos in equipo"> 

    <a class="item item-avatar" href="#/app/perfil">
      <img src="{{datos.avatar}}">
      <h2>{{datos.nombres}} {{datos.apellido1}} {{datos.apellido2}}</h2>
      <p>{{datos.dereccion}}</p>
    </a>
</ion-list>

  </ion-content>
</ion-view>
